apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-app-container
          image: ram1uj/my-spring-boot-app
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: spring-boot-app-config
                  key: MESSAGE
            - name: SECRET_MESSAGE
              valueFrom:
                secretKeyRef:
                  key: SECRET_MESSAGE
                  name: spring-boot-app-secrets
          ports:
            - containerPort: 8080