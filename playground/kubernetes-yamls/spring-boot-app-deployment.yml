apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-app-container
          image: ram1uj/spring-boot-app
          ports:
            - containerPort: 5000